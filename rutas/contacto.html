<!DOCTYPE html>
<html lang = "es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"&amp;gt>
        <link rel="shortcut icon" href="../assets/imagenes/icon_07e7015c0c59abb9771a7388e8896596.ico">
        <title> Contacto - Barberia Alura</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"&amp;gt>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/style-contacto.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="../assets/imagenes/logo.png" width="150px" alt="logo Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="../rutas/productos.html">Productos</a></li>
                        <li><a href="../rutas/contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>   
        </header>
        <main>
            <div class="barbershop">
                <img src="../assets/imagenes/barbershop.jpg" alt="barbershop" width="390px">
            </div>

            <div>
                <form>
                    <label for="nombre-apellido">Nombre y Apellido</label for>
                    <input type="text" id="nombre-apellido" class="input-padron" required> 
    
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">
    
                    <label for="telfono">Teléfono</label>
                    <input type="tel" id="telefono" class="input-padron" required placeholder="(xx)xxxxxxxxx">
    
                    <label for="mensaje">Mensaje</label>
                    <textarea cols="70" rows="10" id="Mensaje" class="input-padron" required></textarea>
                    
                    <fieldset>
                        <legend style="padding-bottom: 5px;">¿Cómo  le gustaría que lo contactemos?</legend>
                        <label for="radio-email"><input type="radio" name="contacto" value="radio-email" id="radio-email">E-mail</label>
        
                        <label for="radio-telefono"><input type="radio" name="contacto" value="radio-telefono" id="radio-telefono">Teléfono</label>
                        
                        <label for="radio-whatsapp"><input type="radio" name="contacto" value="radio-whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                        
                    </fieldset>
                    
                    <fieldset>
                        <legend class="opciones">¿En qué horario le gustaria ser atendido?</legend>
                        <table class="horario">
                            <thead>
                                <tr>
                                    <th>Días</th>
                                    <th>Horario</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Lunes</td>
                                    <td>08h - 20h</td>
                                </tr>
                                <tr>
                                    <td>Miércoles</td>
                                    <td>08h - 20h</td>
                                </tr>
                                <tr>
                                    <td>Vierness</td>
                                    <td>08h - 20h</td>
                                </tr>
                            </tbody>
                        </table>
                        <select>
                            <option>Lunes</option>
                            <option>Miércoles</option>
                            <option>Viernes</option>
                        </select>

                        <select>
                            <option>Mañana</option>
                            <option>Tarde</option>
                            <option>Noche</option>
                        </select>
                    </fieldset>
    
                    <label class="checkbox"><input type="checkbox" checked> ¿Le gustaría recibir novedades de la Barbería Alura?</label>
                
                    <input type="submit" value="Separar cita" class="enviar">
                </form>
    
            </div>
            
            
        </main>
        <footer>
            <img src="../assets/imagenes/logo-blanco.png">
            <p class="copywright">&copy Copywright Barberia Alura - 2020</p>
        </footer>

    </body>
</html>
